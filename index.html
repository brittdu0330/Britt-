<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Cover Letter Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F7F9FC;
        }
        .bg-gradient-tech {
            background: linear-gradient(135deg, #3B82F6 0%, #8B5CF6 100%);
        }
        .text-gradient-tech {
            background: linear-gradient(135deg, #3B82F6 0%, #8B5CF6 100%);
            -webkit-background-clip: text;
            -webkit-fill-color: transparent;
            background-clip: text;
        }
        #error-display {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            background: #fee2e2;
            border: 1px solid #ef4444;
            color: #b91c1c;
            padding: 20px;
            border-radius: 12px;
            z-index: 9999;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script>
        // Polyfill process for browser environments
        window.process = window.process || { env: {} };
        
        window.onerror = function(message, source, lineno, colno, error) {
            console.error("Global Error:", message, error);
            const display = document.getElementById('error-display');
            if (display) {
                display.style.display = 'block';
                display.innerHTML = `
                    <div class="flex items-center gap-3">
                      <div class="flex-1">
                        <h3 class="font-bold mb-1">Application Error</h3>
                        <p class="text-sm opacity-90">${message}</p>
                      </div>
                      <button onclick="location.reload()" class="bg-red-200 hover:bg-red-300 text-red-800 px-3 py-1 rounded text-xs font-bold transition-colors">Retry</button>
                    </div>
                `;
            }
            return false;
        };
    </script>
<script type="importmap">

  }
}
</script>
<script src="/src/main.js"></script>
</head>
<body>
    <div id="error-display"></div>
    <div id="root"></div>
</body>
</html>
